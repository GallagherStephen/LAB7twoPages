<ion-header>
  <ion-navbar>
    <ion-title>status</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    
    <h2>Status </h2>

    <ion-list radio-group [(ngModel)]="status">

        <ion-item>
        <ion-label>Happy</ion-label>
        <ion-radio value="Happy"></ion-radio>
        </ion-item>

        <ion-item>
        <ion-label>sad</ion-label>
        <ion-radio value="sad"></ion-radio>
        </ion-item>

        <ion-item>
        <ion-label> lazy </ion-label>
        <ion-radio value="lazy"></ion-radio>
        </ion-item>

    </ion-list>

    <button (click)="saveButton()"ion-button round>save</button>

</ion-content>
